# Perfil activo
# IMPORTANTE: NO usar 'dev' si necesitas OAuth2/JWT funcionando
# El perfil 'dev' desactiva la autenticación por completo
# spring.profiles.active=dev

# Control de carga de datos de prueba
# Activar para cargar usuarios, tweets y relaciones de ejemplo
app.load-test-data=true

# Configuración de Base de Datos H2 (desarrollo local)
spring.datasource.url=jdbc:h2:mem:minitwitter;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Habilitar consola H2 para debugging
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración del servidor
server.port=8080

# Configuración de Spring Security OAuth2 Resource Server
# Cambiar la URL según tu instalación de Keycloak
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9090/realms/minitwitter
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:9090/realms/minitwitter/protocol/openid-connect/certs

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG
logging.level.unrn=DEBUG
