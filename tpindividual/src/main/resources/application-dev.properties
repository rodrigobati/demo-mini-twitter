# Configuración de Base de Datos H2 (desarrollo local)
spring.datasource.url=jdbc:h2:mem:minitwitter;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Habilitar consola H2 para debugging
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración del servidor
server.port=8080

# Deshabilitar seguridad OAuth2 en desarrollo
# (comentar estas líneas para habilitar Keycloak)
# spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9090/realms/minitwitter
# spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:9090/realms/minitwitter/protocol/openid-connect/certs

# Logging
logging.level.org.springframework.security=INFO
logging.level.unrn=DEBUG
